spring.application.name=Transport Management System
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tms_db
spring.datasource.username=tms_user
spring.datasource.password=tms_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Json serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata

# Logging 
logging.level.org.springframewoork.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.koustav.tms=DEBUG